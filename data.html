<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ReviewOurGame</title>
</head>
<body>



    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Review our Game!</h2>



                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="5" required></textarea>
                    </div>

                    <div>
                        
                        <button class="btn btn-primary me-2" type="submit">Send Review!</button>
                        
                        <button class="btn btn-danger" type="reset">Reset the form!</button>
                        
                        
                        
                    </div>
                    
                </form>
                <br/>

                <div class="text-center">
        
                 <a href="index.html">

                        <button class="btn btn-secondary me-2" type="proceed" id="proceedtogame">Proceed again to the Game</button>
                        </a>   

                </div>

                
                
            </div>
            

        </div>
        


        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyo-98G2tupaMncY8DU4i3V1d28yhN_j0OH7A8UAS8Y6dkAjKK0mdMFcAm8F95-TJfp/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Demo review sent successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Demo review not sent.</div>"))
        })
    </script>
</body>
</html>
